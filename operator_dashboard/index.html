<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halloween Heroes Portal</title>

	<!-- Update the src below to your file's correct path. -->
    <link href="./halloween.css" rel="stylesheet">
	<!-- Update the src above to your file's correct path. -->	
	<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://media.twiliocdn.com/sdk/js/client/v1.8/twilio.min.js"></script>
    <script type="text/javascript" src="https://media.twiliocdn.com/sdk/js/sync/v0.12/twilio-sync.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>
	<canvas class="visualizer"></canvas>

	<!-- To add a new sound, make sure you have an asset with the task-name matching inside your account. That's it! The rest is modular. -->
		
	<h1 class="scary">Operator Dashboard</h1>
	<button class="dispense action-button" data-task-name="dispensing" data-treat="true">
		<span>Dispense Treat</span>
	</button>
	<div class="halloween-container">
		<button class="action-button" data-task-name="welcome-1">
			<span>Welcome 1</span>
		</button>
		<button class="action-button" data-task-name="welcome-2">
			<span>Welcome 2</span>
		</button>
		<button class="action-button" data-task-name="welcome-3">
			<span>Welcome 3</span>
		</button>
		<button class="action-button" data-task-name="instructions_1">
			<span>Help 1</span>
		</button>
		<button class="action-button" data-task-name="instructions_2">
			<span>Help 2</span>
		</button>
		<button class="action-button" data-task-name="heckle_1">
			<span>Heckle</span>
		</button>
		<button class="action-button" data-task-name="scare_1">
			<span>Scare</span>
		</button>
	</div>

	<!-- By default, this button is hiddin 400px beneath the page. Click it to join the conference. -->
	<div class="call-info" id="call-info"><button id="button-call">Connect</button></div>

	<!-- Update the src below to your file's correct path. -->
	<script src="./halloween.js"></script>
	<!-- Update the src above to your file's correct path. -->
</body>
</html>
