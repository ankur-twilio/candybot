<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halloween Heroes Portal</title>

	<!-- Update the src below to your file's correct path. -->
    <link href="./halloween.css" rel="stylesheet">
	<!-- Update the src above to your file's correct path. -->	
	<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://media.twiliocdn.com/sdk/js/client/v1.8/twilio.min.js"></script>
    <script type="text/javascript" src="https://media.twiliocdn.com/sdk/js/sync/v0.12/twilio-sync.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>
	<canvas class="visualizer"></canvas>

	<!-- To add a new sound, set data-sound-file to a publically accesible .mp3 or .wav file. That's it! -->
		
	<h1 class="scary">Operator Dashboard</h1>
	<button class="dispense action-button" data-sound-file="https://sunglow-markhor-7907.twil.io/assets/dispensing.wav" data-treat="true">
		<span>Dispense Treat</span>
	</button>
	<div class="halloween-container">
		<button class="action-button" data-sound-file="https://sunglow-markhor-7907.twil.io/assets/welcome-3.wav">
			<span>Spooky</span>
		</button>
		<button class="action-button" data-sound-file="https://sunglow-markhor-7907.twil.io/assets/scary_laugh.wav">
			<span>Laughing</span>
		</button>
		<button class="action-button" data-sound-file="https://sunglow-markhor-7907.twil.io/assets/welcome-1.wav">
			<span>Scary</span>
		</button>
		<button class="action-button" data-sound-file="https://sunglow-markhor-7907.twil.io/assets/heckle_1.wav">
			<span>Heckle</span>
		</button>
	</div>

	<!-- By default, this button is hiddin 400px beneath the page. Click it to join the conference. -->
	<div class="call-info" id="call-info"><button id="button-call">Connect</button></div>

	<!-- Update the src below to your file's correct path. -->
	<script src="./halloween.js"></script>
	<!-- Update the src above to your file's correct path. -->
</body>
</html>
